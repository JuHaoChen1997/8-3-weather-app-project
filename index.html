<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather App</h1>
        <form id="weatherSearch">
            <label>
                <span>Pick a location:</span>
                <input type="text" name="location" id="location" required />
            </label>
            <input type="submit" value="Get Weather" />
        </form>
    </header>
    <aside id="converter" hidden>
        <form>
            <label>Convert the temperature:
                <input type="number" id="temp-to-convert">
            </label>
            <br />
            <label>
                To Celsius
                <input type="radio" id="to-c" name="convert-temp" value="c" class="convert-temp">
            </label>
            <br />
            <label>
                To Fahrenheit
                <input type="radio" id="to-f" name="convert-temp" value="f" class="convert-temp">
            </label>
            <br />
            <input type="submit" value="Submit" />
            <h4 id="display-converted-temp"></h4>
        </form>
    </aside>
    <main>
        <article id="weatherReport">
            <p id="placeholder">Choose a location to view the weather.</p>
        </article>
        <aside id="threeDayWeatherReports">
            <article id="weatherOfToday" class="forecast" hidden></article>
            <article id="weatherOfTomorrow" class="forecast" hidden></article>
            <article id="weatherOfDayAfterTomorrow" class="forecast" hidden></article>
        </aside>
    </main>
    <aside id="searchHistory">
        <section>Previous Searches
            <p>No previous searches</p>
            <ul></ul>
        </section>
    </aside>
</body>

</html>
